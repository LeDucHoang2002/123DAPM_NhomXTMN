<!DOCTYPE html>
<html>
<head>
    <title>Trang Quản Lý Sân Bóng Đá</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Sử dụng JavaScript để tải và hiển thị nội dung của home_page.php
        fetch('home_page.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            });
    </script>
</body>
</html>
